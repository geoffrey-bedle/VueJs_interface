<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Vue Project</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="./assets/img/vueLogo.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link href="./assets/style/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <nav>
        <div class="nav-container">
          <div id="logo">
            <router-link to="/">
              <img src="./assets/img/wish-logo-800.png" alt="logo" />
            </router-link>
          </div>

          <ul id="icons">
            <li>
              <router-link to="/user-settings">
                <i class="fas fa-user"></i>
              </router-link>
            </li>

            <li>
              <router-link to="/wish-list">
                <i class="fas fa-heart"></i>

                <span id="nav-notif"></span>
              </router-link>
            </li>

            <li>
              <router-link to="/cart">
                <i class="fas fa-shopping-cart"></i>
              </router-link>
            </li>
          </ul>
        </div>
      </nav>
      <router-view></router-view>
    </div>

    <script type="text/x-template" id="home">
        <div class="home-container">
          <h1>Articles</h1>

          <!-- search diplay -->
<input type="search" v-model="searchKey" name="search" id="search" placeholder="Rechercher..." autocomplete="off">
          <!-- card display -->
          <div class="card-cart-container">
            <div class="card-container">
              <div v-for="product in filteredList" class="card">

                <div class="img-container">
                  <img v-bind:src='product.img' />
                </div>

                <div class="card-text">
                  <h3>{{ product.description }}</h3>
                  <span>{{ product.price }}â‚¬</span>
                </div>
                <div class="card-icons">
                  <div class="like-container">
                    <input :id="product.id" type="checkbox" name="checkbox" id="">
                    <label :for="product.id"><i class="fas fa-heart"></i></label>
                  </div>

                  <div class="add-to-cart">
                    <button>
                      <i class="fas fa-shopping-cart"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>


        </div>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
